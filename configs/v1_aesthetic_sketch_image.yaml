              dataset_dir: /home/nas2_userF/kangyeol/Project/webtoon2022/waifu-diffusion/danbooru_aesthetic
              arbitrary_mask_percent: 0.5
              image_size: 512
              ref_type: rgb # rgb, cmap, cmap_w_sketch
              color_jitter: False
              jitter_p: 0.0
      test:
          target: ldm.data.danbooru.AestheticSketchCaptionDataset
          params:
              state: test
              dataset_dir: /home/nas2_userF/kangyeol/Project/webtoon2022/waifu-diffusion/danbooru_aesthetic
              arbitrary_mask_percent: 0.5
              image_size: 512
              ref_type: rgb # rgb, cmap, cmap_w_sketch
              color_jitter: False
              jitter_p: 0.0

